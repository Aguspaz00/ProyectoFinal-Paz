<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>

        <form id="loginForm">
            <label>Mail</label>
            <input type="email" placeholder="fulanito@gmail.com" id="email" required autofocus>

            <label>Contraseña</label>
            <input type="password" placeholder="************" id="contraseña" required>

            <input type="submit" value="Ingresar">
        </form>

        <p> Queres obtener una cuenta?<a href="registro.html">Registro</a></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
</body>
</html>
